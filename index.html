<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | App</title>
    <script src="./js/weather.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4dcd25c480.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="alert alert-dark hide" id="alert-box" role="alert">
        This is a alert
    </div>
    <div class="center-container">
        <div class="city-header">
            <p class="city-name" id="city-name">New York</p>
            <span class="weather-icon" id="weather-icon"><i class="fa-solid fa-cloud-bolt"></i></span>
            <br>
            <span class="temperature" id="temp">16°</span>
            <br>
            <span class="weather-message" id="message">Partly Cloudy</span>
        </div>
        <div class="feels-like">
            <span id="feels-like">Feels like 22°</span>
        </div>
        <div class="hr-holder">
            <hr class="forecast-divider">
        </div>
        <div class="forecast">
            <div class="weather-card">
                <span class="title">Humidity</span>
                <span class="card-hl" id="humidity">10%</span>
            </div>
            <div class="weather-card">
                <span class="title">Visibility</span>
                <span class="card-hl" id="visible">3 Miles</span>
            </div>
            <div class="weather-card">
                <span class="title">Cloudiness</span>
                <span class="card-hl" id="cloudiness">100%</span>
            </div>
            <div class="weather-card">
                <span class="title">Wind Speed</span>
                <span class="card-hl" id="windspeed">6MPH</span>
            </div>
            <div class="weather-card">
                <span class="title">Wind Direction</span>
                <span class="card-hl" id="winddir">N</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <button type="button" class="change-city" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Change weather location
          </button>
    </div>

    <!-- Change city Modal -->
    <div class="modal fade modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change city</h5>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">City name</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" placeholder="City Name" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="validate_alert()">Change city</button>
            </div>
            </div>
        </div>
        </div>
</body>
</html>
